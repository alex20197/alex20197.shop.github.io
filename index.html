<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop</title>
	</head>
	<body>
		<script>
			//фабричная функция для заполнения товаров
			function createdProduct(name, price) {
				return {
					name,
					price,
					ordered: 0,
					calculateTotal() {
						return this.price * this.ordered
					},
				}
			}

			//массив с товарами
			let products = [
				createdProduct("Бумага офисная А4Б 80г/м2, 500л", 280.25),
				createdProduct("Биндеры для бумаги 51мм", 56),
				createdProduct("Ручка шариковая синяя", 12.5),
			]

			//цикл для получения количества покупаемых продуктов
			for (let index = 0; index < products.length; index++) {
				const name = products[index].name
				const price = products[index].price

				products[index].ordered = +prompt(
					`Укажите количество продуктов ${name}, цена ${price}.`
				)
			}
			//цикл для рассчета общей суммы заказа
			let totalPrice = 0
			for (let index = 0; index < products.length; index++) {
				totalPrice += products[index].calculateTotal()
			}

			//стоимость доставки
			let shippingMessage
			if (totalPrice > 1000) {
				shippingMessage = "Доставка за наш счет"
			} else {
				shippingMessage =
					"Бесплатная доставка при заказе от 1000. Стоимость доставки 15"
			}

			alert(`Сумма Вашего заказа ${totalPrice}. ${shippingMessage}.`)
		</script>
	</body>
</html>
