<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop</title>
	</head>
	<body>
		<script>
			let names = []
			names[0] = "Бумага офисная А4Б 80г/м2, 500л"
			names[1] = "Биндеры для бумаги 51мм"
			names[2] = "Ручка шариковая синяя"

			let prices = []
			prices[0] = 280.25
			prices[1] = 56
			prices[2] = 12.5

			//массив с количеством покупаемых продуктов
			let products = []

			//цикл для получения количества покупаемых продуктов
			for (let index = 0; index < names.length; index++) {
				const name = names[index]
				const price = prices[index]

				products[index] = +prompt(
					`Укажите количество продуктов ${name}, цена - ${price}`,
					0
				)
			}

			let totalPrice = 0
			//цикл для рассчета общей цены покупаемых продуктов
			for (let index = 0; index < products.length; index++) {
				totalPrice += prices[index] * products[index]
			}

			let shippingMessage
			if (totalPrice > 1000) {
				shippingMessage = "Доставка за наш счет"
			} else {
				shippingMessage =
					"Бесплатная доставка при заказе от 1000. Стоимость доставки 15"
			}

			alert(`Сумма Вашего заказа ${totalPrice}. ${shippingMessage}.`)
		</script>
	</body>
</html>
